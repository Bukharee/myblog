<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukhari Auwal Idris</title>
    <link rel="stylesheet" href="{% static 'css/port/hamburger.css' %}" />
    <link rel="stylesheet" href="{% static 'css/port/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/port/aos.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    {% include 'header.html' %} {% block content %} {% endblock %}
    <script src="{% static 'js/port/script.js' %}"></script>
    <script src="{% static 'js/port/aos.js' %}"></script>
    <script>
      AOS.init({
        delay: 1, // values from 0 to 3000, with step 50ms
        duration: 1000, // values from 0 to 3000, with step 50ms
      });
    </script>
  </body>
</html>
