{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet"href="{% static 'css/blogengine/code.css' %}">
{%  load blog_tags %}
  <style>
  .link-back {
    display: flex;
    justify-content: start;
    align-items: center;
    gap: 20px;
    margin: 20px auto 20px auto;
    text-decoration: none;
    color: black;
  }
  .link-back img {
    border-radius: 100%;
  }
  .link-back span {
    font-size: medium;
  }
  #article-detail {
    width: 80%;
    margin: auto;
  }
  #article-detail h2 {
    color: teal;
  }
  #article-detail h3,
  #article-detail h4,
  #article-detail h5,
  #article-detail h6 {
    color: orange;
  }
  #article-detail pre {
    background-color: #dddddd;
    padding: 5px;
  }
  .article-body p {
    color: rgb(37, 36, 36);
  }
  .article-body img {
    aspect-ratio: 250 / 140.109;
    width: 100%;
    height: auto;
  }
  @media screen and (max-width: 400px) {
    .article-body p {
      display: block;
    }
  }
</style>
<br />
<br />
<br />
<br />
<div class="entire" style="max-width: 1080px; margin: auto">
  <article id="article-detail">
    <h1>{{object.title | upper}}</h1>
    <a href="/" class="link-back">
      <img src="{% static 'images/favicon.ico' %}" alt="" />
      <span
        >Written
        <span style="font-weight: bolder; color: orange"
          >Bukahri Auwal Idris</span
        >
        on
        <span style="font-weight: bolder; color: teal"
          >{{ object.publish }}</span
        ></span
      >
    </a>
    <div class="article-body">{{ object.body|markdown }}</div>
  </article>
</div>
<script>
</script>
{% endblock %}
